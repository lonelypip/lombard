{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/uikit.min.css' %}">
	<script src="{% static 'js/uikit.min.js' %}"></script>
	<script src="{% static 'js/uikit-icons.min.js' %}"></script>
	<title>Ломбард</title>
</head>
<body>
	<nav class="navigation">
		<div class="wrapper">
			<div class="nav-about">
				<div class="nav-about__email">
					<span uk-icon="mail"></span>
					Наша электронная почта: <a href="emailto:exmaple@email.com">exmaple@email.com</a>
				</div>

				<div class="nav-about__container">
					<a class="nav-about__fav">
						<span uk-icon="star"></span>
						Сохраненные
					</a>

					<div class="nav-about__links">
						<a href="#" uk-icon="facebook"></a>
						<a href="#" uk-icon="twitter"></a>
						<a href="#" uk-icon="instagram"></a>
						<a href="#" uk-icon="whatsapp"></a>
					</div>
				</div>
			</div>

			<div class="nav-main">
				<div class="nav-main__logo">
					<img src="/media/img/logo.png" alt="Logo">
				</div>

				<div class="nav-main__container">
					<ul class="nav-main__menu">
						<li class="nav-main-menu__item nav-main-menu__item-active">
							<a href="{% url 'home_url' %}">Главная</a>
						</li>

						<li class="nav-main-menu__item">
							<a href="{% url 'products_url' %}">Все товары</a>
						</li>

						<li class="nav-main-menu__item">
							<a href="{% url 'products_own_url' %}">Мои товары</a>
						</li>
					</ul>

					<div class="nav-main__phone">
						<p uk-icon="icon: receiver; ratio: 1.4"></span>
						<p>8-775-723-3223</span>
					</div>
				</div>
			</div>
		</div>
	</nav>
    {% block content %}
    {% endblock %}
</body>
</html>
